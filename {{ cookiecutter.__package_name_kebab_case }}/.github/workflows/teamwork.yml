#${{ secrets.GITHUB_TOKEN }}
#${{ secrets.TEAMWORK_URI }}
#${{ secrets.TEAMWORK_API_TOKEN }}

name: teamwork

on:
  pull_request:
    types: [opened, closed]
  pull_request_review:
    types: [submitted]

jobs:
  teamwork-sync:
    runs-on: ubuntu-latest
    name: Teamwork Sync
    steps:
      - uses: teamwork/github-sync@master
        with:
          GITHUB_TOKEN: "GITHUB_TOKEN"
          TEAMWORK_URI: "TEAMWORK_URI"
          TEAMWORK_API_TOKEN: "TEAMWORK_API_TOKEN"
          AUTOMATIC_TAGGING: false
          BOARD_COLUMN_OPENED: 'PR Open'
          BOARD_COLUMN_MERGED: 'Ready to Test'
          BOARD_COLUMN_CLOSED: 'Rejected'
        env:
          IGNORE_PROJECT_IDS: '1 2 3'