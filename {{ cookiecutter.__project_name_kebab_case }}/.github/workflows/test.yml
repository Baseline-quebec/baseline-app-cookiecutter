name: Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["{{ cookiecutter.python_version }}"{% if cookiecutter.python_version != "3.13" %}, "3.13"{% endif %}]

    name: Python {% raw %}${{{% endraw %} matrix.python-version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install @devcontainers/cli
        run: npm install --location=global @devcontainers/cli@latest

      - name: Start Dev Container
        run: |
          git config --global init.defaultBranch main
          PYTHON_VERSION={% raw %}${{{% endraw %} matrix.python-version }} devcontainer up --workspace-folder .

      - name: Lint {{ cookiecutter.project_type }}
        run: devcontainer exec --workspace-folder . poe lint

      - name: Test {{ cookiecutter.project_type }}
        run: devcontainer exec --workspace-folder . poe test

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          path: reports/htmlcov/
          name: coverage-report
          retention-days: 7
