name: Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["{{ cookiecutter.python_version }}"{% if cookiecutter.python_version != "3.13" %}, "3.13"{% endif %}]

    name: Python {% raw %}${{{% endraw %} matrix.python-version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install @devcontainers/cli
        run: npm install --location=global @devcontainers/cli@latest

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: {% raw %}${{{% endraw %} runner.os }}-docker-{% raw %}${{{% endraw %} hashFiles('**/poetry.lock') }}
          restore-keys: |
            {% raw %}${{{% endraw %} runner.os }}-docker-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Dev Container
        run: |
          git config --global init.defaultBranch main
          PYTHON_VERSION={% raw %}${{{% endraw %} matrix.python-version }} BUILDKIT_INLINE_CACHE=1 devcontainer up --workspace-folder .

      - name: Lint {{ cookiecutter.project_type }}
        run: devcontainer exec --workspace-folder . poe lint

      - name: Test {{ cookiecutter.project_type }}
        run: devcontainer exec --workspace-folder . poe test

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          path: reports/htmlcov/
          name: coverage-report-{% raw %}${{{% endraw %} matrix.python-version }}
          retention-days: 7
